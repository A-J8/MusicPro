{% extends "core/layout.html" %}
{% load static %}
{% block title %}MusicPro{% endblock %}
{% block head %}
<meta http-equiv="Expires" content="0">
<meta http-equiv="Last-Modified" content="0">
<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
<meta http-equiv="Pragma" content="no-cache">

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static 'core/css/pago.css' %}">
{% endblock %}
{% block content %}
<div id="contenido">
    <div>
        <h2>Total: $100000 CLP</h2>
    </div>
    <form  action="POST" id="mi-opcion" style="display:flex;">
        <h2>Información de Pago</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required="">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required=""><br><br>
        <label for="email">Correo Electronico:</label>
        <input type="email" id="email" name="email" required="">
        <label for="rut">Rut:</label>
        <input type="text" id="rut" name="rut" required=""><br><br>
        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" name="telefono" required=""><br><br>

        <button id="btn-opcion">Continuar</button>
    </form>
    <form action="POST" style="display:none;">
        <h2>Envio</h2>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required="">
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required=""><br><br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required="">
        <label for="codigo_postal">Código Postal:</label>
        <input type="text" id="codigo_postal" name="codigo_postal" required=""><br><br>
    </form>
    <form action="POST" style="display:none;">
        <h2>Pago</h2>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required="">
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required=""><br><br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required="">
        <label for="codigo_postal">Código Postal:</label>
        <input type="text" id="codigo_postal" name="codigo_postal" required=""><br><br>
    </form>
</div>
{% endblock %}
