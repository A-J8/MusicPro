{% extends "core/layout.html" %}
{% load static %}

{% block title %}Ajustes de usuario{% endblock %}

{% block head %}
    <link href="{% static 'core/css/login.css' %}" rel="stylesheet" type="text/css">

{% endblock %}

{% block content %}

<div  class="ratio ratio-16x9" >
   
    <form method="post" id="formLogin">
        {% csrf_token %}
        <div>
            <h1>LOGIN</h1>
        </div>
        <!-- <div id="iconoLogin">
            <img src="#" alt="login" width="120">
        </div> -->
        <div class="form-group" id="formCorreo">
          <label for="exampleInputEmail1">Correo electrónico</label>
          <input name="email" type="email" class="form-control" id="inputCorreo" aria-describedby="emailHelp" placeholder="Ingrese su correo">
        </div>
        <div class="form-group" id="formContraseña">
          <label for="exampleInputPassword1">Contraseña</label>
          <input name="password" type="password" class="form-control" id="inputContraseña" placeholder="Ingrese su contraseña">
        </div> 
        <div class="botones" >
            <form class="modal-body p-5 pt-0">
                <button type="submit" class="btn btn-info" id="btnIniciarSesion">Iniciar sesión</button>
                <a class="btn btn-info" id="btnRegistrarse" href="{% url 'registro' %}">Registrarse</a>
                
                <hr class="my-4">
               
                <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="submit">
                    <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"></use></svg>
                    Sign up with Twitter
                </button>
                <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                    <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"></use></svg>
                    Sign up with Facebook
                </button>
            </form>
            
        </div>
        <!-- {% if messages %}
        {% for m in messages %}
        <label for="" style="text-align: center; color: white; font-size: x-large; text-align: center;">{{m}}</label>
        {% endfor %}
        {% endif %} -->
    </form>

</div>
