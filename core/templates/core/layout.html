{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        
        <!-- Fuente logo masterbikes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="{% static 'core/css/layout.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <header style="min-width: 100%;">
        <div id="logo_header">
            <a href="{% url 'index' %}"><img src="{% static 'core/img/logo_musicpro.png' %}" alt="logo"></a>
        </div>

        <div id="menu">
            <a href="{% url 'index' %}">Inicio</a>
            <a href="{% url 'carrito' %}">Carrito</a>
            <div class="btn-group">
                <button id="iniciarsesion" type="button" class="btn  dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false" style=" color: #ffffff"> 
                    Mi Cuenta                
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><button class="dropdown-item" type="button"><a href="#">Perfil</a></button>
                    </li>
                    <li><button class="dropdown-item" type="button"><a href="#">Historial de compras</a></button>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="mt-auto w-100"> 
        <div id="info">
            <p>Contacto: +56 9 87654321</p>
            <p>Correo: contacto@musicpro.cl</p>
            <p>Â© a 2023</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
