{% extends "core/layout.html" %}
{% load static %}
{% block title %}MusicPro{% endblock %}
{% block head %}
<link rel="stylesheet" href="{% static 'core/css/historial.css' %}">
{% endblock %}  
{% block content %}


<h1>Editar cuenta</h1>
	<form>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre"><br><br>

		<label for="apellido">Apellido:</label>
		<input type="text" id="apellido" name="apellido"><br><br>

		<label for="correo">Correo electrónico:</label>
		<input type="email" id="correo" name="correo"><br><br>

		<label for="contraseña">Contraseña:</label>
		<input type="password" id="contraseña" name="contraseña"><br><br>

		<label for="confirContraseña">Confirmar contraseña:</label>
		<input type="password" id="confirContraseña" name="confirContraseña"><br><br>

		<input type="submit" value="Guardar cambios">
	</form>

{% endblock %}
